<!DOCTYPE html>
<html>
    <head>
        <title>Sort Visualisation</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <div class="nav_item_wrapper">
                        <p class="clickable" onclick="randomize_heights()" >Randomize</p>
                    </div>
                </li>
                <li>
                    <div class="nav_item_wrapper">
                        <div class="slider_container">
                            <p>Number of items</p>
                            <input type="range" min="1" max="150" value="10" class="slider" id="size_slider">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="nav_item_wrapper">
                        <div class="slider_container">
                            <p>Sort speed</p>
                            <input type="range" min="0" max="1000" value="750" class="slider" id="speed_slider">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="nav_item_wrapper">
                        <p class="clickable" onclick="swap_sorter('bubble');" >Bubble Sort</p>
                    </div>
                </li>
                <li>
                    <div class="nav_item_wrapper">
                        <p class="clickable" onclick="swap_sorter('quick')" >Quick Sort</p>
                    </div>
                </li>
                <li>
                    <div class="nav_item_wrapper">
                        <p class="clickable" onclick="swap_sorter('Merge')" >Merge Sort</p>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="container"></div>
        <script src="bubble.js"></script>
        <script src="sketch.js"></script>
    </body>
</html>
